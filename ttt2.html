    <script>
        // Check if local storage is supported
    if (typeof(Storage) !== "undefined") {
    // Retrieve user input from local storage
    var storedUserInput1 = localStorage.getItem('userInput1');
    var storedUserInput2 = localStorage.getItem('userInput2');


    // Display the stored information
    if (storedUserInput1) {
        document.getElementById('displayArea1').innerText = 'Your source: ' + storedUserInput1;
        
    } else {
        document.getElementById('displayArea1').innerText = 'No user input found.';
    }
    if (storedUserInput2) {
        document.getElementById('displayArea2').innerText = 'Your destination: ' + storedUserInput2;
        
    } else {
        document.getElementById('displayArea2').innerText = 'No user input found.';
    }
} else {
    alert('Sorry, your browser does not support local storage.');
}
</script>
